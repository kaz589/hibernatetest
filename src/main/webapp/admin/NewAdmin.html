<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>新增管理員資料</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f1f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
            font-size: 2.5em;
        }

        form {
            width: 70%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .input-group input {
            width: 48%;
        }

        .input-group .half-width {
            width: 48%;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>新增管理員</h2>

    <form method="post" action="../NewAdmin">
        <div class="form-group">
            <label for="full_name">新增管理員姓名:</label>
            <input type="text" id="full_name" name="full_name" required />
        </div>

        <div class="form-group">
            <label for="username">新增使用者名稱:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">新增管理員密碼:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="email">新增管理員電子郵件:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="phone_number">新增管理員電話號碼:</label>
            <input type="text" id="phone_number" name="phone_number" required pattern="^09\d{8}$" title="電話號碼必須以09開頭並且為10位數字" />
        </div>

        <div class="form-group">
            <label for="registration_date">新增管理員註冊時間:</label>
            <input type="date" id="registration_date" name="registration_date" required />
        </div>

        <input type="submit" value="確定" />
    </form>



</body>

</html>
